name: Run

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ trigger-workflow ]

jobs:
  echo:
    name: Echo
    runs-on: ubuntu-22.04
    permissions:
      contents: read
#      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: echo
        run: |
          echo ${{ fromJSON(github.event.client_payload) }}
          #echo ${{ toJSON(github.event.client_payload) }}
