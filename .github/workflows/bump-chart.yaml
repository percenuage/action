name: Bump Chart

on:
  workflow_dispatch:
    inputs:
      chart:
        description: Selected chart to bump
        required: true
        default: app
        type: choice
        options:
          - app
          - staking
      chart-version:
        description: Chart version
        default: ""
        type: choice
        options:
          - patch
          - minor
          - major
      app-version:
        description: App version
        default: ""
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    name: Bump chart
    runs-on: ubuntu-22.04
    permissions:
      contents: write
#      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [Bot]"

      - name: Install yq
        run: wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

      - name: Get current chart & app version
        id: version
        run: |
          chart=$(yq '.version' charts/app/Chart.yaml) >> $GITHUB_OUTPUT
          app=$(yq '.appVersion' charts/app/Chart.yaml) >> $GITHUB_OUTPUT

#      - name: Get next version
#        id: semvers
#        uses: WyriHaximus/github-action-next-semvers@v1
#        with:
#          version: v1.4.0


      - name: Bump
        run: |
          echo ${{ steps.version.outputs.chart }}
          echo ${{ steps.version.outputs.app }}
#          echo ${{ steps.semvers.outputs.patch }}
#          echo ${{ steps.semvers.outputs.minor }}
#          echo ${{ steps.semvers.outputs.v_patch }}
#          echo ${{ steps.semvers.outputs.v_minor }}

