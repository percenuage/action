name: Main

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
#  push:
#    branches: [master]
#    tags: [v*.*.*]

env:
  REGISTRY: europe-west1-docker.pkg.dev
  IMAGE_NAME: leequid/leequid/back
  CLUSTER_NAME: leequid
  CLUSTER_ZONE: europe-west1-c
  CLUSTER_NAMESPACE: main

jobs:
  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-22.04
#    if: ${{ ! startsWith(github.ref, 'refs/tags/') }} && ${{github.ref_name}} != v${{github.event.head_commit.message}}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: |
          echo "Log level: ${{ inputs.logLevel }}"
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}

      - name: echo
        run: echo "${{ github.ref }} | ${{github.ref_name}} | ${{github.event.head_commit.message}}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=sha,priority=1000,prefix={{date 'YYYY-MM-DDThh-mm'}}_
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
